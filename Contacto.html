<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>decafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="Cursos.html">Cursos</a>
                    <a href="Contacto.html">Contacto</a>
                </nav>
            </div><!--Barra-->

            <div class="texto-header">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>

        </div><!--Contenedor-->
    </header>



    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="tazas de cafe">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Tu email">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id="mensaje"></textarea>
                    </div>
                    <div class="campo-enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>

    </main>


    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span>decafé</span></p>

                <nav class="navegacion">
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="Cursos.html">Cursos</a>
                    <a href="Contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
